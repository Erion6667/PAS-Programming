<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, ##F0FFFF, #f0f8ff); /* Warna biru muda */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2px;
        }

        header {
            background-color: #FFA500;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 2px; /* Jarak dari header ke summary-box */
        }

        .plot {
            width: 800px;
            height: 380px;
            margin: 3px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .small-plot {
            width: 380px; /* Persempit lebar small-plot */
            height: 280px; /* Persempit tinggi small-plot */
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Ekspor Impor Tahun 2023</h1>
        <h2 style="color:black;">Bayu Kurniawan / 3322600019 (2 D4 SDT)</h2>
    </header>  
    <div class="container">
        <div class="plot" id="myPlot1"></div>
    </div>
    <script>
        // Data contoh untuk grafik
        var dataPoints = [
            { Bulan: 'Jan', berat_Impor: 200, Berat_Ekspor: 150, Impor: 500, Ekspor: 400 },
            { Bulan: 'Feb', berat_Impor: 220, Berat_Ekspor: 180, Impor: 550, Ekspor: 420 },
            { Bulan: 'Mar', berat_Impor: 250, Berat_Ekspor: 200, Impor: 600, Ekspor: 450 },
            { Bulan: 'Apr', berat_Impor: 180, Berat_Ekspor: 160, Impor: 480, Ekspor: 380 },
            { Bulan: 'May', berat_Impor: 240, Berat_Ekspor: 190, Impor: 590, Ekspor: 420 },
            { Bulan: 'Jun', berat_Impor: 260, Berat_Ekspor: 210, Impor: 620, Ekspor: 460 },
            { Bulan: 'Jul', berat_Impor: 210, Berat_Ekspor: 170, Impor: 520, Ekspor: 390 },
            { Bulan: 'Aug', berat_Impor: 230, Berat_Ekspor: 195, Impor: 570, Ekspor: 430 },
            { Bulan: 'Sep', berat_Impor: 270, Berat_Ekspor: 220, Impor: 640, Ekspor: 480 },
            { Bulan: 'Oct', berat_Impor: 200, Berat_Ekspor: 175, Impor: 510, Ekspor: 400 },
            { Bulan: 'Nov', berat_Impor: 210, Berat_Ekspor: 185, Impor: 530, Ekspor: 410 },
            { Bulan: 'Dec', berat_Impor: 250, Berat_Ekspor: 200, Impor: 600, Ekspor: 450 }
        ];


        // Plot Grafik 1
        function updatePlot(selectedMonth) {
            var filteredData = dataPoints.filter(point => point.Bulan === selectedMonth || selectedMonth === 'Semua');

            var trace1 = {
                x: filteredData.map(point => point.Bulan),
                y: filteredData.map(point => point.berat_Impor),
                mode: 'lines+markers',
                name: 'Berat Impor (KG)'
            };

            var trace2 = {
                x: filteredData.map(point => point.Bulan),
                y: filteredData.map(point => point.Berat_Ekspor),
                mode: 'lines+markers',
                name: 'Berat Ekspor (KG)'
            };

            var trace3 = {
                x: filteredData.map(point => point.Bulan),
                y: filteredData.map(point => point.Impor),
                mode: 'lines+markers',
                name: 'Nilai Impor (US $)'
            };

            var trace4 = {
                x: filteredData.map(point => point.Bulan),
                y: filteredData.map(point => point.Ekspor),
                mode: 'lines+markers',
                name: 'Nilai Ekspor (US $)'
            };

            var data1 = [trace1, trace2, trace3, trace4];

            var layout1 = {
                title: 'Line Chart Ekspor Impor 2023',
                legend: { x: 1, y: 1 },
                showlegend: true
            };

            Plotly.newPlot('myPlot1', data1, layout1);
        }

        // Panggil fungsi updatePlot dengan argumen 'Semua' untuk menampilkan semua data
        updatePlot('Semua');
    </script>
</body>
</html>
